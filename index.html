<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Media Power - Khai Phóng Sức Mạnh Sáng Tạo</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#D946EF", 
                        secondary: "#3B82F6", 
                        "background-dark": "#0F172A", 
                        "dark-blue": "#0a0f1d",
                        "accent-purple": "#a855f7",
                        "teal-accent": "#14b8a6",
                        "orange-accent": "#f97316",
                        "red-accent": "#ef4444",
                    },
                    fontFamily: {
                        sans: ["Montserrat", "sans-serif"],
                    },
                    backgroundImage: {
                        'hero-gradient': 'linear-gradient(135deg, #1e1b4b 0%, #312e81 40%, #4c1d95 100%)',
                        'neon-button': 'linear-gradient(90deg, #3B82F6 0%, #D946EF 100%)',
                        'pink-button': 'linear-gradient(90deg, #ec4899 0%, #be185d 100%)',
                    },
                    animation: {
                      'float': 'float 6s ease-in-out infinite',
                      'float-delayed': 'float 7s ease-in-out infinite 1s',
                      'pulse-glow': 'pulse-glow 3s infinite',
                    },
                    keyframes: {
                      float: {
                        '0%, 100%': { transform: 'translateY(0px)' },
                        '50%': { transform: 'translateY(-15px)' },
                      },
                      'pulse-glow': {
                        '0%, 100%': { opacity: '0.4', boxShadow: '0 0 15px rgba(59, 130, 246, 0.3)' },
                        '50%': { opacity: '1', boxShadow: '0 0 30px rgba(217, 70, 239, 0.5)' },
                      }
                    }
                },
            },
        };
    </script>

    <style type="text/tailwindcss">
        @layer components {
            .glass-panel {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            }
            .text-glow {
                text-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
            }
            .btn-neon {
                @apply bg-neon-button text-white px-8 py-4 rounded-xl font-bold shadow-[0_0_20px_rgba(217,70,239,0.5)] hover:shadow-[0_0_30px_rgba(217,70,239,0.7)] transition-all transform hover:-translate-y-1 active:scale-95;
            }
        }
        body { 
            background: #0F172A; 
            color: #f1f5f9;
            overflow-x: hidden;
        }
        .form-input {
            @apply w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white focus:border-primary focus:bg-white/10 outline-none transition-all font-medium;
        }
        .text-balance {
            text-wrap: balance;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
      }
    }
    </script>
</head>
<body class="font-sans antialiased dark bg-background-dark">
    <div id="root"></div>
</body>
</html>
