
<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Media Power - Khai Phóng Sức Mạnh Sáng Tạo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#D946EF", 
                        secondary: "#3B82F6", 
                        "background-light": "#F0F4F8", 
                        "background-dark": "#0F172A", 
                        "dark-blue": "#1e1b4b",
                        "accent-purple": "#a855f7",
                        "teal-accent": "#14b8a6",
                        "orange-accent": "#f97316",
                        "red-accent": "#ef4444",
                    },
                    fontFamily: {
                        display: ["Montserrat", "sans-serif"],
                        body: ["Montserrat", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        'xl': '1.5rem',
                        '2xl': '2rem',
                    },
                    backgroundImage: {
                        'hero-gradient': 'linear-gradient(135deg, #1e1b4b 0%, #312e81 40%, #4c1d95 100%)',
                        'glass-gradient': 'linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05))',
                        'neon-button': 'linear-gradient(90deg, #3B82F6 0%, #D946EF 100%)',
                    },
                    boxShadow: {
                        'neon': '0 0 20px rgba(217, 70, 239, 0.5), 0 0 10px rgba(59, 130, 246, 0.5)',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
                        'teal-glow': '0 0 20px rgba(20, 184, 166, 0.3)',
                        'orange-glow': '0 0 20px rgba(249, 115, 22, 0.3)',
                        'red-glow': '0 0 20px rgba(239, 68, 68, 0.4)',
                        'gold-glow': '0 0 30px rgba(255, 215, 0, 0.3)',
                    },
                    animation: {
                      'float': 'float 6s ease-in-out infinite',
                      'float-delayed': 'float 7s ease-in-out infinite 1s',
                      'pulse-glow': 'pulse-glow 3s infinite',
                    },
                    keyframes: {
                      float: {
                        '0%, 100%': { transform: 'translateY(0px)' },
                        '50%': { transform: 'translateY(-15px)' },
                      },
                      'pulse-glow': {
                        '0%, 100%': { boxShadow: '0 0 15px rgba(59, 130, 246, 0.3)' },
                        '50%': { boxShadow: '0 0 30px rgba(217, 70, 239, 0.5)' },
                      }
                    }
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .glass-panel {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            }
            .text-glow {
                text-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
            }
            .roadmap-grid-card {
                @apply relative glass-panel p-6 rounded-xl border-white/10 transition-all duration-300 flex flex-col gap-3;
            }
            .roadmap-grid-card:hover {
                @apply border-white/30 bg-white/10;
            }
            .highlight-card {
                @apply border-orange-accent/50 shadow-orange-glow;
                background: rgba(249, 115, 22, 0.05);
            }
            .graduation-card {
                background: linear-gradient(135deg, #f97316 0%, #3b82f6 100%);
                @apply border-none shadow-orange-glow;
            }
            .audience-card {
                @apply glass-panel p-6 rounded-2xl text-center border-white/5 hover:border-white/20 transition-all duration-300;
            }
            .benefit-card {
                @apply glass-panel p-6 rounded-xl border-white/5 flex flex-col items-center text-center gap-4 transition-all hover:scale-[1.02];
            }
            .form-input {
                @apply w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
<body class="bg-background-dark font-display antialiased text-gray-100 min-h-screen pb-24 lg:pb-0 dark overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
